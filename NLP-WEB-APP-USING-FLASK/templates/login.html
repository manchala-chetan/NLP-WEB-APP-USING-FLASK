<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP App | Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>NLP APP</h1>

    <h3>Login Here</h3>

    {% if message %}
        <div class="success-message">{{ message }}</div>
    {% endif %}

    <form action="/perform_login" method="post">
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" placeholder="Enter your password" required>

        <input type="submit" value="Login">
    </form>

    <p>Not a Member? <a href="/register">Register here</a></p>
</body>
</html>
